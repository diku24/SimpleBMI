<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
      }

      td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
      }

      tr:nth-child(even) {
          background-color: #dddddd;
      }

      caption{
          padding: 8px;
      }
  </style>

  <script type="text/javascript">

    function computeBMI() {
                    // user inputs
                    var height = Number(document.getElementById("height").value);
                    var heightunits = document.getElementById("heightunits").value;
                    var weight = Number(document.getElementById("weight").value);
                    var weightunits = document.getElementById("weightunits").value;

                    var table_under= "<table><caption>Underweight</caption><tr><th>Diet</th><th>Excersise</th></tr><tr><td>Methi</td><td>Pull ups</td></tr></table>";
                    var table_normal= "<table><caption>Normal</caption><tr><th>Diet</th><th>Excersise</th></tr><tr><td>Methi</td><td>Pull ups</td></tr></table>";
                    var table_obese= "<table><caption>Obese</caption><tr><th>Diet</th><th>Excersise</th></tr><tr><td>Methi</td><td>Pull ups</td></tr></table>";
                    var table_over= "<table><caption>Overweight</caption><tr><th>Diet</th><th>Excersise</th></tr><tr><td>Methi</td><td>Pull ups</td></tr></table>";



                    //Convert all units to metric
                    if (heightunits == "inches") height /= 39.3700787;
                    if (weightunits == "lb") weight /= 2.20462;

                    //Perform calculation

                    // fromula  
                    var BMI = Math.round(weight / Math.pow(height, 2) * 10000);

                    //Display result of calculation
                    document.getElementById("output").innerText = Math.round(BMI * 100) / 100;

                    var output = Math.round(BMI * 100) / 100
                    if (output < 18.5)
                        document.getElementById('tablePrint').innerHTML = table_under;
                    else if (output >= 18.5 && output <= 25)
                        document.getElementById('tablePrint').innerHTML = table_normal;
                    else if (output >= 25 && output <= 30)
                        document.getElementById('tablePrint').innerHTML = table_obese;
                    else if (output > 30)
                        document.getElementById('tablePrint').innerHTML = table_over;
                }
            </script>
        </head>

        <body>
            <h1>Body Mass Index Calculator</h1>

            <p>Enter your height: <input type="text" id="height"/>
                <select type="multiple" id="heightunits">
                    <option value="metres" selected="selected">metres</option>
                    <option value="inches">inches</option>
                </select>
            </p>
            
            <p>Enter your weight: <input type="text" id="weight"/>
                <select type="multiple" id="weightunits">
                    <option value="kg" selected="selected">kilograms</option>
                    <option value="lb">pounds</option>
                </select>
            </p>
            
            <p id="p1" hidden=""> This is Overweight paragraph</p>
            <p id="p2" hidden=""> This is Normal paragraph</p>
            <p id="p3" hidden=""> This is Underweight paragraph</p>

            <input type="submit" value="computeBMI" onclick="computeBMI();">
            
            <h1>Your BMI is: <span id="output">?</span></h1>
            <h2><div id="tablePrint"></div></h2>
            
        </body> 
        </html>
